<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script type="text/javascript">
        fetch('/profile.yaml')
            .then(data => data.text())
            .then(data => {
                document.getElementById('content').innerText = data
            })
    </script>
    <pre id='content'></pre>
</body>
</html>
